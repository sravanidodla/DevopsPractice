---
- name: Setup httpd Server on EC2 hosts
  hosts: webserver1
  become: yes
  tasks:
  - name: Install httpd Server
    yum:
      name: httpd
      state: present
  - name: Copy index.html
    copy:
      src: index.html
      dest: /var/www/html/index.html
  - name: Ensure httpd is running
    service:
      name: httpd
      state: started

